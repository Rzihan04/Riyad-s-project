<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Riyad Hossain - Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  
  <style>
    /* Basic Reset & Body */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00ff6a, #0965ee);
      color: #fff;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container */
    .container {
      background: rgba(0,0,0,0.6);
      border-radius: 20px;
      box-shadow: 0 0 25px 5px rgba(0,255,106,0.8);
      max-width: 850px;
      width: 100%;
      padding: 40px;
      text-align: center;
      animation: fadeIn 1.2s ease forwards;
    }

    /* Glow Text Animation */
    .glow {
      font-size: 3.8rem;
      color: #ffcc00;
      text-transform: uppercase;
      text-shadow:
        0 0 7px #ffcc00,
        0 0 20px #ffcc00,
        0 0 30px #ffcc00,
        0 0 40px #ffcc00;
      margin-bottom: 15px;
      animation: pulseGlow 3s infinite;
    }

    /* Subtitle */
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 30px;
      font-weight: 500;
      letter-spacing: 1px;
      color: #d0d0d0;
    }
    .subtitle i {
      color: #00ff6a;
      margin-left: 8px;
      animation: iconBounce 2s infinite;
    }

    /* Profile Image */
    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #ffcc00;
      box-shadow: 0 0 25px 5px #ffcc00;
      margin-bottom: 35px;
      transition: transform 0.4s ease;
    }
    .profile-pic:hover {
      transform: scale(1.05) rotate(3deg);
      box-shadow: 0 0 40px 10px #00ff6a;
      border-color: #00ff6a;
      cursor: pointer;
    }

    /* Navigation Buttons */
    nav ul.nav-list {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    nav ul.nav-list li a.btn {
      background: linear-gradient(45deg, #ffcc00, #00ff6a);
      color: #222;
      padding: 14px 28px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1rem;
      text-decoration: none;
      box-shadow: 0 0 10px #ffcc00;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    nav ul.nav-list li a.btn:hover {
      background: linear-gradient(45deg, #00ff6a, #ffcc00);
      color: #111;
      box-shadow: 0 0 25px #00ff6a;
      transform: scale(1.1);
    }
    nav ul.nav-list li a.btn i {
      font-size: 1.2rem;
    }

    /* Sections */
    section {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px 30px;
      margin-bottom: 35px;
      border-radius: 15px;
      box-shadow: 0 0 15px 2px rgba(0,255,106,0.5);
      text-align: left;
    }
    section h2 {
      color: #ffcc00;
      font-size: 2rem;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    section h2 i {
      animation: iconPulse 2.5s infinite;
      color: #00ff6a;
    }

    /* Lists in projects */
    section#projects ul {
      list-style-type: square;
      padding-left: 20px;
      color: #eee;
      font-weight: 600;
    }
    section#projects ul li {
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    /* Highlight links in contact */
    .highlight-link {
      color: #00ff6a;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .highlight-link:hover {
      color: #00fff2;
      text-decoration: underline;
    }

    /* Animations */
    @keyframes pulseGlow {
      0%, 100% {
        text-shadow:
          0 0 7px #50acc4,
          0 0 20px #2c8f71,
          0 0 30px #1100ff,
          0 0 40px #00eeff;
      }
      50% {
        text-shadow:
          0 0 14px #00ff6a,
          0 0 30px #00ff6a,
          0 0 45px #00ff6a,
          0 0 60px #00ff6a;
      }
    }
    @keyframes iconBounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-6px);
      }
    }
    @keyframes iconPulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <header>
      <h1 class="glow" tabindex="0">Riyad Hossain</h1>
      <img
        src="https://plus.unsplash.com/premium_photo-1663054225168-23540a5b42c1?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c2FkJTIwa2lkfGVufDB8fDB8fHww"
        alt="Portrait of Riyad Hossain"
        class="profile-pic"
        aria-describedby="subtitle"
      />
      <p id="subtitle" class="subtitle">Student | Tech Enthusiast <i class="fas fa-laptop-code"></i></p>
    </header>

    <nav aria-label="Main navigation">
      <ul class="nav-list">
        <li><a href="about me.html" class="btn btn-primary" role="button">About Me <i class="fas fa-user"></i></a></li>
        <li>
          <a href="https://science.nasa.gov/planetary-science/programs/mars-exploration" target="_blank" class="btn btn-primary" rel="noopener noreferrer" role="button"
            >Projects <i class="fas fa-rocket"></i
          ></a>
        </li>
        <li><a href="#contact" class="btn btn-primary" role="button">Contact <i class="fas fa-envelope"></i></a></li>
      </ul>
    </nav>

    <section id="projects" tabindex="0" aria-labelledby="projects-header">
      <h2 id="projects-header">Projects <i class="fas fa-folder-open"></i></h2>
      <ul>
        <li><strong>Project 1:</strong> Portfolio website using HTML &amp; CSS</li>
        <li><strong>Project 2:</strong> Mission Mars - Mars Exploration Interface</li>
      </ul>
    </section>

    <section id="contact" tabindex="0" aria-labelledby="contact-header">
      <h2 id="contact-header">Contact <i class="fas fa-address-book"></i></h2>
      <p>Email: <a href="mailto:rzihan08@gmail.com" class="highlight-link">rzihan08@gmail.com</a></p>
      <p>
        LinkedIn:
        <a href="https://linkedin.com/in/ronaldo" target="_blank" rel="noopener noreferrer" class="highlight-link"
          >LinkedIn Profile <i class="fab fa-linkedin"></i
        ></a>
      </p>
    </section>
  </div>
</body>
</html>
